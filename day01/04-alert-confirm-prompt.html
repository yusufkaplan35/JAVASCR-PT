<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-Confirm-Prompt</title>
</head>
<body>


    <script>
        console.log(alert("Kullaniciya mesaj vermek icin kullanilir"))
        console.log(confirm("Bir seyi dogrulamak icin kullanilir"))
        confirm("Bunu silmek istediginize emin misiniz?")
        console.log(prompt("Kullanicidan bilgi almak icin kullanilir"))
        console.log(prompt("Adinizi giriniz"))

        


    </script>
    
</body>
</html>
