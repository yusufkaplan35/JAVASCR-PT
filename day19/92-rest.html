<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
</head>
<body>
    <script>
        const getAverage = (firstName, lastName, ...scores) => {
            const total = scores.reduce((t, score) => t + score, 0);
            const average = scores.length <= 0 ? 0 : total / scores.length;
            return `The score average of ${firstName} ${lastName} is ${average.toFixed(2)}`;
        }
        console.log(getAverage("Ali", "Gel", 67, 44, 12, 99, 11))
        console.log(getAverage("Ali", "Gel"))
    </script>
</body>
</html>
