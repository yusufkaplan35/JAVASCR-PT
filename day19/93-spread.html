<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>
<body>
    <script>
        const nums = [123, 5646, 76, 34];
        const sum = (n1, n2, n3, n4) => {
            return n1 + n2 + n3 + n4
        }
        console.log(sum(12, 45, 78, 45))
        console.log(sum(...nums))
    </script>
</body>
</html>
