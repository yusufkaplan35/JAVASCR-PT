<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every-Some</title>
</head>
<body>
    
    <script>

let fiyatlar=[1200,3689,234,56,90,1000,2000,0,4050,5000,6000,7000,8900,9000,16000];

   let sonuc=  fiyatlar.every((fiyat)=>fiyat<0)
   console.log(sonuc)

  let sonuc2= fiyatlar.some((fiyat)=>fiyat<=0)
console.log(sonuc2)

    </script>
</body>
</html>
