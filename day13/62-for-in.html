        <script>

/*
Soru
İki ayrı dizideki eşleşen indis elemanları birleştirerek ayrı bir dizide 
 saklayan uygulamayı FOR IN ile yazınız.
*/
            let isimler = [
                "Aysun",
                "Beril",
                "Gamze",
                "Canan",
                "Hulya",
                "Alparslan",
            ];
            let soyIsimler = [
                "Kaya",
                "Koc",
                "Yildirim",
                "kara",
                "Yavuz",
                "Bozkurt",
            ];
            const birlestir = (adlar, soyadlar) => {
                let adSoyadlar = [];
                for (let w in soyadlar) {
                    // adSoyadlar.push(`${adlar[w]} ${soyadlar[w]}`)
                    adSoyadlar[w] = `${adlar[w]} ${soyadlar[w]}`;
                }
                return adSoyadlar;
            };
            console.log(birlestir(isimler, soyIsimler));
        </script>
