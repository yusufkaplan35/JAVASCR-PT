            const rakamlar = [-5, 15, 22, -4, 45, 78, -25];
const hesapla = (arr) => { 
    if(!Array.isArray(arr)||arr.length<=0){
        return;
    }
    let pToplam=0;
    let nToplam=0;
    for (let i = 0; i < arr.length; i++) {
     
        if(arr[i]>0){
            pToplam+=arr[i];
        }else{
            nToplam+=arr[i];
        }
    }
    return pToplam-nToplam;
 }
