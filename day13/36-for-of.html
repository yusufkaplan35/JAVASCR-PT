<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>

        let cars=[
        "BMW",
        "Mercedes",
        "Audi",
        "Volvo",
        "Volkswagen",
        "Fiat",
        "Renault",
        ]
        //for of==> dizi elemanlarinin kendisini verir

        for (const car of cars) {
            console.log(car)
            
        }
        let teams = ["Barcelona", "Real Madrid", "Bayern Munich", 
        "Juventus", "Manchester United"];
        for(let team of  teams){
            console.log(team.toUpperCase())
        }
        
    </script>
    
</body>
</html>
