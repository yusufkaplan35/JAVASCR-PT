    <body>
        <script>

            let numbers =[10,20,30,40,456,12,150,60,70,80,90,100];

            const getMaxNumber = (arr) => {

                if(!Array.isArray(arr)||arr.length<=0){
                    return;
                }

                //burada methoda gelen parametrenin array olup olmadigini ve de 
                //bos bir array gelmeme durumunu kontrol ediyoruz 
                
                let maxNumber = arr[0];
                
                for (let i = 0; i < arr.length; i++) {
                    if(arr[i]>maxNumber){
                        maxNumber=arr[i];
                    }
                }
                return maxNumber;
            };

          let maxNumber=getMaxNumber(numbers);
          console.log(maxNumber)
          let x=34;
          console.log(Array.isArray(numbers))//bu bir arraydir
          console.log(Array.isArray(x))

        </script>

    </body>
