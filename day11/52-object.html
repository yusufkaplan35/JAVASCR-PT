<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Object</title>
    </head>
    <body>
        <script>
            let person = {
                name: "ayse",
                surname: "bayat",
                job: "developer",
                age: 24,
                adress: {
                    street: "sakarya",
                    number: 12,
                    city: "istanbul",
                    country: "turkey",
                    zipCode: 34500,
                },
                sayHello: () => {
                    console.log("merhaba");
                },
                "mezuniyet durumu": "lise",
            };
            console.log(person);
            console.log(person.adress.zipCode);
             console.log(person["mezuniyet durumu"]);

            //entries methodu objecte ait bilgileri arraye cevirir key-value
            console.log(Object.entries(person));

            //keys methodu objecte ait bilgileri keys arraye cevirir ""keys"""
            console.log(Object.keys(person));

            //values methodu objecte ait bilgileri value arraye cevirir ""values"""
            console.log(Object.values(person.adress)) 

        </script>
    </body>
</html>
