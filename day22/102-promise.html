<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <h1 id="title"></h1>
    <button id="btn">Get User</button>
    <script>
        const getUser = () => {
            return new Promise((resolve, reject) => {
                /* Bu bolumde asenkron calisan cesitli kodlar olabilir.
                Ornegin harici bir API a baglanilir ve bir data cekilir.
                Bu data getUser fonksiyonu uzerinden geri dondurulur.
                */
                const isSuccess = true
                const data = { firstName: "John", lastName: "Doe" }
                if (isSuccess) {
                    resolve(data)
                }
                else {
                    reject({ message: "Invalid parameters" })
                }
            });
        }
        document.getElementById("btn").addEventListener("click", () => {
            getUser().then((data) => {
                console.log(data)
                const { firstName, lastName } = data;
                document.getElementById("title").textContent = `Hello ${firstName} ${lastName}`
            }).catch((err) => {
                alert(err.message)
            });
        })
    </script>
</body>
</html>
