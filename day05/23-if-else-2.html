<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else-2</title>
</head>
<body>

    <script>
        let x = 10;//true
            x = null;//false
            x = undefined;//false
            x = NaN;//false
            x = true;//true
            x = 0;//false
            x = {};//true
            x = "";//false
            x = [];//true
            x = " ";//true
            x = [5, 3, 1, 5];//true
            x = { name: "Metehan" };//true
            /*
 */
            if (x) {
                console.log(`Hello ${x.name}`);
            }
    </script>
    
</body>
</html>
