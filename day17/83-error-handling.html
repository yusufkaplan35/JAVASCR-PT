<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    
    <script>
        const bolmeIslemi = (a,b) => { 
        try {
            if(b===0){
                 throw new Error("Bir sayi 0'a bolunemez");
            } 
            return a/b;
            
        } catch (error) {
           console.error("Hata olustu, olusan hata:",error.message) 
            
        }finally{
            console.log("islem basariyla tamamlandi")
        }
         }
console.log(bolmeIslemi(10,2))
    </script>

</body>
</html>
