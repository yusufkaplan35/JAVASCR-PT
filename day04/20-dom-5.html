<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-5</title>
    <style>
        .btn{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <input type="text"  id="name" value="">
    <button   class="btn"  onclick="sayHello()">Merhaba</button>

    <script>
         function sayHello() {
                let nameEl = document.querySelector("#name");
                let name = nameEl.value;
                let message = `selam sana ${name}`;
                alert(message);
                console.log(message);
            }  



    </script>
</body>
</html>
