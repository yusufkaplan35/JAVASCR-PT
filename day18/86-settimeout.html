<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout</title>
</head>
<body>

    <script>
        const sayHello = () => {
            console.log("Hello")
        }
        setTimeout(sayHello, 5000);
        setTimeout(() => {
            console.log("Hello settimeout")
        }, 1000)
    </script>
    
</body>
</html>
