<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practice</title>
    </head>
    <body>
        <input type="number" id="inp" placeholder="sayi giriniz" />
        <button onclick="hesapla()">Hesapla</button>
        <h3 class="result"></h3>
        <script>
            function hesapla() {
                let inpEl = document.querySelector("#inp");
                let inputValue = Number(inpEl.value);
                let rakamlarToplami = 0;
                while (inputValue > 0) {
                    rakamlarToplami += inputValue % 10;
                    inputValue = Math.floor(inputValue / 10);
                }
                document.querySelector(
                    ".result"
                ).innerHTML = `Rakamlar Toplami: ${rakamlarToplami}`;
                inpEl.value=""
            }
        </script>
    </body>
</html>
