<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        let x=7;
        while(x<8){
            console.log("Hello While loop")
            x++;
        }
    </script>
    
</body>
</html>
