<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <input type="number" id="inp" placeholder="indirim miktarini giriniz">
    <button onclick="indirimYap()">Indirim Yap</button>
    <ul class="list">
        <li>Notebook <span>1500</span>$</li>
        <li>Tablet  <span>700</span>$ </li>
        <li>Telefon  <span>1200</span>$</li>
        <li>Bilgisayar  <span>5100</span>$</li>
        <li>Televizyon  <span>900</span>$</li>
        <li>Kulaklik <span>150</span>$</li>
        <li>Radyo <span>15</span>$</li>
        <li>Hoparlor <span>125</span>$</li>
    </ul>
    
    <script>
        function indirimYap(){
            let inputEl=document.querySelector("#inp")
            let indirimOrani=Number(inputEl.value)
            let listEl=document.querySelectorAll(".list li span")
            for(let i=0; i<listEl.length; i++){
                let fiyatlar=listEl[i].innerText
              fiyatlar=fiyatlar-(fiyatlar*indirimOrani/100)
              listEl[i].innerText=fiyatlar
                
            }
         
        }
        
    </script>
</body>
</html>
