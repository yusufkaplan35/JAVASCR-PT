<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        // var ile aynı isimde birden çok değişken tanımlanabilir
        
        //const sayi=10;

         /* const veya let ile değişken tanımlandığında, aynı scope içinde aynı isimde başka bir değişken tanımlanmasına izin vermez. */
         
        var sayi=10;
        console.log(sayi,typeof sayi); // 10 'number'
        
        var sayi="10";
        console.log(sayi, typeof sayi); //10 string
        
        var sayi=true;
        console.log(sayi, typeof sayi); //true 'boolean'


        let point=345;
        console.log(point)
        /* let ile ayni isimde birden cok degisken tanimlanamaz
        let point="345"; */


        







    </script>
    
</body>
</html>
