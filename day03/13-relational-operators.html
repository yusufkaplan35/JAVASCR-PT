<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Operators</title>
</head>
<body>
    <script>
          let x = 10;
            let y = 20;
            let z = "10";
            let w = "25";

            console.log(x == y);
            console.log(x != y);
            console.log(x == z);

            console.log(x === z); //deger ve type kontolu yapar ve deger ayni olsa bile type farkli oldugu icin
            //bize false doner

            console.log(x > w);
            let isLogin = false;
            console.log(!isLogin); //true

    </script>
    
</body>
</html>
