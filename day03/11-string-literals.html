    <title>String Literals</title>
</head>
<body>

    <ul>

        <li>Hamsi</li>

            let surname = "Bayat";

            console.log(
                "Yasi:" +
                    age +
                    " olan  personellerimizden  adi " +
                    name +
                    " soyadi " +
                    surname +
                    " meslegi " +
                    job +
                    " olan personelimiz lutfen Danismaya geliniz!!! "
            );
            console.log(
                `Yasi ${age} olan personellerimizden adi ${name} soyadi ${surname} meslegi ${job} olan personelimiz lutfen Danismaya geliniz!!! `
            );
            let ulList=`
            <ul>
        <li>Elma</li>
        <li>Armut</li>
        <li>Hamsi</li>
        </ul>
            `
            console.log(ulList)

    </script>
    
</body>
</html>
