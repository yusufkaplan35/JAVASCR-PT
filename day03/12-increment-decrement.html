<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment-Decrement</title>
</head>
<body>
    <script>

        let x = 10;
        console.log(x);
        let y = x++;
        console.log(y);
        console.log(x);

        let z = y++;
        console.log(z);
        console.log(y);
        y++;
        console.log(y);

        let a = z--;
        console.log(a);
        console.log(z);
        
        z = --a;
        console.log(z);
        console.log(a);
        
        z += 3;
        console.log(z);

    </script>

    
</body>
</html>
