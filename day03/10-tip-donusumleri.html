<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Donusumleri</title>
</head>
<body>
    <script>
        let age ="33";
        console.log(age, typeof(age));

        let age2 =33;
        console.log(age2, typeof(age2));

        age=Number(age);
        console.log(age, typeof(age));

        let result="123kljlkj";
        console.log(result,typeof(result));
        result=Number(result);
        console.log(result,typeof(result));

        let x=3;
        let y=-7;
        let z=null;
        
        x=Boolean(x)
        console.log(x)

        z=Boolean(z)
        console.log(z)

        //0,null,undefined,NaN, " " bunlar Boolena      cevrildiginde bize false degeri doner
        //bunlarin disindakiler true degeri doner


        let deger1=prompt("1.sayiyi giriniz")
        let deger2=prompt("2.sayiyi giriniz")

        console.log(deger1+deger2)//152
        console.log(deger1,typeof(deger1))
        deger1=parseInt(deger1)
        deger2=parseInt(deger2)

        //parseInt() methodu string degeri sayiya       cevirir
        //parseFloat() methodu string degeri ondalikli      sayiya cevirir

        console.log(deger2,typeof(deger2))
        console.log(deger1,typeof(deger1))
        console.log(deger1+deger2)

    </script>
    
</body>
</html>
