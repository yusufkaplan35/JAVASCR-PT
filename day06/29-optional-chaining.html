<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Optional Chaining</title>
    </head>
    <body>
        <h3 id="name"></h3>
        <h3 id="adress"></h3>
        <h3 id="age"></h3>
        <script>
            let user = {
                name: "Ayse",
                age: 24,
                /* adress:{
                city:"istanbul",
                country:"Turkey"
            } */
            }; 
            let nameEl = document.getElementById("name");
            nameEl.innerHTML = ` ${user.name}`;
            let adressEl = document.getElementById("adress");
            adressEl.innerHTML = ` ${user?.adress?.city}`;
            let ageEl = document.getElementById("age");
            ageEl.innerHTML = ` ${user.age}`;
            console.log("hello");
        </script>
    </body>
</html>
